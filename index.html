<!DOCTYPE html>
<html>
    <head>
        <title>Tiles</title>
        <link rel="stylesheet" type="text/css" href="styles.css">
    </head>
    <body>
        <script type="x-shader/x-vertex" id="vertexshader">
         
         varying vec2 vUv;
         
         void main() {
             gl_Position = projectionMatrix *
             modelViewMatrix *
             vec4(position, 1.0);
         }
         
        </script>
        <script type="x-shader/x-fragment" id="fragmentshader">
         uniform float rotation;
         uniform sampler2D texture;
         
         void main() {
             // leaving rotation unscaled raises brightness
             vec2 tPos = vec2(0., rotation / 3.15);
             vec4 color = texture2D(texture, tPos);
             gl_FragColor = vec4(vec3(color.r,
                                 color.g,
                                 color.b) + 0.03,
                                 1.0);
         }
         
        </script>
        <div id="container"></div>
        <h1 id="title">TILES</h1>
        <h2 id="info">[SPACE] [MOUSE] [CLICK]</h2>
        <a href="http://www.geemichael.com">www.geemichael.com</a>
        <script src="three.min.js"></script>
        <script src="tiles.js"></script>
    </body>
</html>
